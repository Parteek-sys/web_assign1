<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Paws & Hearts Shelter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Paws & Hearts Shelter</h1>
    </header>

    <section class="contact">
        <h2>Contact Us </h2>
        <p>Have questions or want to get involved? We’d love to hear from you!</p>

        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>

        <div class="contact-info">
            <p><strong> Address:</strong> 123 Paws Street, Happy Tails City</p>
            <p><strong> Phone:</strong> 5551234567</p>
            <p><strong> Email:</strong> contact@pawshearts.org</p>
        </div>
    </section>

    <footer>
        <p>© 2025 Paws & Hearts Shelter | Thank You for Supporting Us </p>
    </footer>
</body>

</html>
